name: CMakeAndDockerPush

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # 完成 Docker 设置
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # 下载编译所需
      - name: Update apt
        run: sudo apt update

      - name: Download seccomp
        run: sudo apt -y install libseccomp-dev

      # 执行 CMake
      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Create bin
        run: mkdir ${{github.workspace}}/portable

      - name: File copy main
        run: cp ${{github.workspace}}/build/main ${{github.workspace}}/portable/main

      - name: File copy env
        run: cp ${{github.workspace}}/env ${{github.workspace}}/portable/env

      # 完成构建镜像并推送
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{github.workspace}}
          push: true
          tags: 998244353/portable-judge:latest
